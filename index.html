<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Bandwagon</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/public/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="/public/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <main>
    <nav class="red darken-1" role="navigation">

      <div id="thing" class="nav-wrapper container"><a id="logo-container" class="brand-logo center">Bandwagon</a>
        <ul id="oneStop" class="right hide-on-med-and-down">
          <li>Your one stop for all your song demos</li>
        </ul>

        <ul id="oneStop" id="nav-mobile" class="side-nav">
          <li>Your one stop for all your song demos</li>
        </ul>
        <!--<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a> -->
      </div>
    </nav>

    <!-- this is the sidebar -->

    <ul id="slide-out" class="side-nav">
      <li id="sideBarImg">
        <div id="audioDiv" class="userView">
        </div>
      </li>
      <li>
        <div class="divider"></div>
      </li>
      <li id="related-artists">
        <a class="subheader">Related Bands:</a>
      </li>
    </ul>

    <a id="Button" href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

    <!---sidebar end-->
    <nav id="searchBar" class="grey lighten-4">
      <div class="nav-wrapper">
        <form id="search-form">
          <div class="input-field">
            <input id="search" type="search" required autofocus="autofocus" placeholder="Search for an artist here">
            <label for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
      <!-- background picture -->
      <div class="container">
        <div>
          <h1 id="band-name" class="header center dark-text darken-1">
          <span></span>
        </h1>
          <div class="row center">
            <p id="band-bio" class="header col s12 dark"></p>
          </div>
        </div>
      </div>
      <div id="thing">
        <p>You are currently listening to:
          <li id="current-songTrack"></li>
        </p>
      </div>

      <div id="related-bands">
        <p>Related bands:</p>
        <ul>
          <!-- ul for jquery appended bands  -->
        </ul>
      </div>
  </main>

  <footer class="page-footer red darken-1">
    <div class="footer-copyright">
      <div class="container center">
        Â© 2016 Thomas Jameson
      </div>
    </div>
  </footer>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/public/js/materialize.js"></script>
  <script src="/public/js/init.js"></script>
</body>

</html>
